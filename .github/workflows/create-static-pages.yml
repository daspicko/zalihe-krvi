name: Create Static Pages
on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - .github/**
  schedule:
    - cron: '0 5 * * *'  # Runs daily at 5 AM UTC (06:00 CET, 07:00 CEST)

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-project:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Configure environment
        run: |
          echo "VITE_BASE=/zalihe-krvi" > .env
          sed -i "/baseToReplace/c\base: '/zalihe-krvi'," vite.config.js

      - name: Install dependencies
        run: |
          npm install
          cd scrapper && npm install && cd ..

      - name: Collect data
        run: cd scrapper && node index.js && cd ..

      - name: Build project
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: 'dist/'

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
