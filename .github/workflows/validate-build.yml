name: Validate build

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    branches:
      - main
    paths-ignore:
      - github/**

jobs:
  validate-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: |
          npm install
          cd scrapper && npm install && cd ..

      - name: Collect data
        run: cd scrapper && node index.js && cd ..

      - name: Build project
        run: npm run build
