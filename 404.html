<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 Nije pronađeno</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ffffff;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        .icon {
            font-size: 64px;
            color: #ff0800;
            margin-bottom: 24px;
        }
        .btn {
            display: inline-block;
            padding: 10px 24px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 24px;
        }
        .btn:hover {
            background: #0056b3;
        }
        h1 {
            margin: 0 0 8px 0;
            font-size: 32px;
            color: #333;
        }
        p {
            color: #666;
            margin: 0 0 16px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <!-- SVG icon: Exclamation in circle -->
            <svg width="64" height="64" viewBox="0 0 24 24" fill="none">
                <circle cx="12" cy="12" r="10" stroke="#d9534f" stroke-width="2"/>
                <rect x="11" y="7" width="2" height="6" rx="1" fill="#d9534f"/>
                <rect x="11" y="15" width="2" height="2" rx="1" fill="#d9534f"/>
            </svg>
        </div>
        <h1>404</h1>
        <p>Stranica nije pronađena.</p>
        <a href="/" class="btn">Idi na početnu</a>
    </div>
</body>
</html>
